<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Glass</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.png" alt="" width=105 height=105 style="border-radius: 50%;"/>
                        <h3>Eren Yeager</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="" width=70 height=70/>
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="" width=70 height=70/>
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="" width=70 height=70/>
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="" width=70 height=70/>
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="./images/controller.png" alt=""/>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Your games</h1>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/minecraft.png" alt="" width=105 height=105 style="border-radius:2rem;"/>
                            <div class="card-info">
                                <h2>Minecraft Bedrock</h2>
                                <p>XBOX Edition</p>
                                <div class="progress1"></div>
                            </div>
                            <h2 class="percentage">76%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/cyberpunk.png" alt="" width=105 height=105 style="border-radius:2rem;"/>
                            <div class="card-info">
                                <h2>Cyberpunk 2077</h2>
                                <p>PC Version</p>
                                <div class="progress2"></div>
                            </div>
                            <h2 class="percentage">45%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/amongus.png" alt="" width=105 height=105 style="border-radius:2rem;"/>
                            <div class="card-info">
                                <h2>Among Us 2020</h2>
                                <p>PC Version</p>
                                <div class="progress3"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
